<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="card-body">
        <div class="container mt-5">
            <table class="table tabela">
                <thead>
                  <tr>
                    <th colspan="4">
                        <input readonly class="form-control" type="text" id="input"/>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="celula"></td>
                    <td class="celula"></td>
                    <td class="celula"></td>
                    <td class="celula limpar" onclick="limpar()">C</td>
                  </tr>
                  <tr>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('7')">7</td>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('8')">8</td>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('9')">9</td>
                    <td class="celula operacao" onclick="adicionarOperacao('/')">/</td>
                  </tr>
                  <tr>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('4')">4</td>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('5')">5</td>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('6')">6</td>
                    <td class="celula operacao" onclick="adicionarOperacao('*')">*</td>
                  </tr>
                  <tr>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('1')">1</td>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('2')">2</td>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('3')">3</td>
                    <td class="celula operacao" onclick="adicionarOperacao('-')">-</td>
                  </tr>
                  <tr>
                    <td class="celula numero" onclick="adicionarNumeroNoInput('0')">0</td>
                    <td class="celula operacao"  onclick="adicionarSeparadorDecimalNoInput()">.</td>
                    <td class="celula operacao" onclick="fazerConta()">=</td>
                    <td class="celula operacao" onclick="adicionarOperacao('+')">+</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    
   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
